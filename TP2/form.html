<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcadeZone</title>
  </head>
  <body>

    <form>
      <h1>Formulario de registro</h1>

      <div class="buttons">
        <button type="button"><a href="http://">Entra con Google</a></button>
        <button type="button"><a href="http://">Entra con Facebook</a></button>
      </div>

      <div class="field">
        <label for="name">Nombre*</label>
        <input type="text" name="name" />
      </div>

      <div class="field">
        <label for="surname">Apellido*</label>
        <input type="text" name="surname" />
      </div>

      <div class="field">
        <label for="nickname">NickName</label>
        <input type="text" name="nickname" />
      </div>

      <div class="field">
        <label for="birthday">Fecha de nacimiento*</label>
        <select name="" id="" placeholder="Día"></select>
        <select name="" id="" placeholder="Mes"></select>
        <select name="" id="" placeholder="Año"></select>
      </div>

      <div class="field">
        <label for="mail">Mail*</label>
        <input type="text" name="mail" />
      </div>

      <div class="field">
        <label for="password">Contraseña*</label>
        <input type="password" name="password" />
      </div>

      <div class="field">
        <label for="repeatePassword">Repetir contraseña*</label>
        <input type="password" name="repeatePassword" />
      </div>

      <img src="" alt=""> <!--agregar imagen de recaptcha-->

      <div class="field">
        <label for="suscriptionAgreement">Acepto los términos de Acuerdo de Suscriptor de ArcadeZone</label>
        <input type="checkbox" name="suscriptionAgreement" id="">
      </div>  

      <button type="button">Registrarme</button>

      <div class="field">
        <p>¿Ya tienes cuenta?</p>
        <a href="">Iniciar Sesion</a>
      </div>

    </form>
  </body>
</html>
